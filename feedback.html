<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Mary School - Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <input id="nav-toggle" type="checkbox" />
        <div class="logo"><strong>Queen Mary School</strong></strong></div>
        <ul class="links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./index.html#about">About</a></li>
            <li><a href="./index.html#groups">Groups and Courses</a></li>
            <li><a href="./index.html#cultural-activities">Cultural Activities</a></li>
            <li><a href="./index.html#faculty">Faculty</a></li>
            <li><a href="./index.html#performance">Performance</a></li>
            <li><a href="./index.html#tt">TimeTable</a></li>
            <li><a href="./feedback.html">Feedback Form</a></li>
        </ul>
        <label for="nav-toggle" class="icon-burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
    </nav>
    <!-- form -->
    <div class="form">
        <div class="form-wrapper">
            <div class="title">
                <h1>Your feedback is important for us!</h1>
            </div>
            <div class="contact-form">
                <div class="input-fields">
                    <form method="POST" action="./index.html">
                        <input type="text" class="input" placeholder="Name">
                        <input type="password" class="input" placeholder="Password">
                        <input type="email" class="input" placeholder="Email Address">
                        <input type="number" class="input" placeholder="Phone">
                        <input type="date" class="input" placeholder="Date of Birth">
                </div>
                <div class="msg">
                    <textarea placeholder="Comments"></textarea>
                    <input class="btn" type="submit">Submit</input>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
